<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hebihebi-fuwafuwa-game🐍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1 class="title">ヘビヘビふわふわゲーム</h1>
      <div class="score-wrap">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="best">Best: <span id="best">0</span></div>
      </div>
    </header>

    <section class="game-area">
      <canvas id="game" width="600" height="600" aria-label="Fluffy Snake game canvas"></canvas>

      <div class="overlay" id="overlay">
        <div class="panel start" id="startPanel">
          <h2>Let's try!</h2>
          <p>矢印 / WASDで操作</p>
          <button id="startBtn" class="btn">スタート</button>
          <label class="mode">
            <input type="checkbox" id="wrapToggle"> 画面端をすり抜ける（Wrap）
          </label>
        </div>

        <div class="panel over" id="overPanel" hidden>
          <h2>ゲームオーバー</h2>
          <p>スコア: <strong id="finalScore">0</strong></p>
          <button id="retryBtn" class="btn">もう一度</button>
          <button id="homeBtn" class="btn ghost">タイトルに戻る</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="controls">
        <div>操作: ←↑→↓ / WASD • スマホはスワイプ</div>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
